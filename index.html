<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Melico Salazar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Fondo semitransparente */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        /* Sombra al texto */
        .carousel-caption h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .carousel-caption p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body style="background: #FAEDCD; font-family: Verdana, sans-serif;">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
                <i class="bi bi-music-note-list"></i> Melico Salazar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center me-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="index.html">Principal</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="cartelera.html">Cartelera</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="info.html">Sobre nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel en la página principal -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.josedarioinnella.com/assets/archivos/jdi_590f716d32f5c.jpg" class="d-block w-100"
                    alt="Obra 1">
                <div class="carousel-caption">
                    <h1>Evento destacado</h1>
                    <p>Información del evento</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.josedarioinnella.com/assets/archivos/jdi_590f716d32f5c.jpg" class="d-block w-100"
                    alt="Obra 1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Teatro Popular Melico Salazar</h1>
                    <p>Descubre las próximas presentaciones en nuestro teatro.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.josedarioinnella.com/assets/archivos/jdi_590f716d32f5c.jpg" class="d-block w-100"
                    alt="Obra 1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Audiciones</h1>
                    <p>Información sobre audiciones</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Nueva sección con columnas -->
    <div class="container-fluid my-5">
        <div class="row">
            <!-- Columna izquierda: Imagen con título y subtítulo -->
            <div class="col-md-6 container-fluid">
                <div class="image-container">
                    <img src="https://sicultura-live.s3.amazonaws.com/public/media/_laf4338.jpg" class="img-fluid"
                        alt="Obra Destacada">
                </div>
            </div>

            <!-- Columna derecha: Formulario -->
            <div class="col-md-6">

                <h2 class="text-center mb-5">Compra tu entrada!</h2>

                <form>
                    <!-- Selección de función -->
                    <div class="mb-3">
                        <label for="funcion" class="form-label">Selecciona la función</label>
                        <select class="form-select" id="funcion">
                            <option value="funcion1">Función 1 - 6:00 PM</option>
                            <option value="funcion2">Función 2 - 8:00 PM</option>
                        </select>
                    </div>

                    <!-- Selección de cantidad de entradas -->
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad de entradas</label>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="adulto" placeholder="Adultos">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="adultoMayor" placeholder="Adulto Mayor">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="nino" placeholder="Niños">
                        </div>
                    </div>

                    <!-- Botón de pagar -->
                    <div class="text-center py-4">
                        <a href="entradas.html"><button type="button" class="btn btn-light border-dark-subtle px-5">Pagar</button></a> 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5">
        <div class="row">
            <!-- Columna izquierda: Formulario de registro para audiciones -->
            <div class="col-md-6">
    
                <h2 class="text-center mb-5">Regístrate para una audición</h2>
    
                <form>
                    <!-- Selección de audición -->
                    <div class="mb-3">
                        <label for="audicion" class="form-label">Selecciona la audición</label>
                        <select class="form-select" id="audicion">
                            <option value="audicion1">Audición 1 - Teatro Musical</option>
                            <option value="audicion2">Audición 2 - Drama Clásico</option>
                            <option value="audicion3">Audición 3 - Danza Contemporánea</option>
                        </select>
                    </div>
    
                    <!-- Información personal -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                    </div>
    
                    <!-- Correo y Teléfono en la misma fila -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo"
                                placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="telefono"
                                placeholder="Ingresa tu número de teléfono">
                        </div>
                    </div>
    
                    <!-- Subir archivo de currículum -->
                    <div class="mb-3">
                        <label for="curriculum" class="form-label">Sube tu currículum</label>
                        <input type="file" class="form-control" id="curriculum">
                    </div>
    
                    <!-- Botón de enviar -->
                    <div class="text-center py-4">
                        <button type="submit" class="btn btn-light border-dark-subtle px-5">Enviar</button>
                    </div>
                </form>
            </div>
    
            <!-- Columna derecha: Imagen destacada para la audición -->
            <div class="col-md-6 container-fluid">
                <div class="image-container">
                    <img src="https://sicultura-live.s3.amazonaws.com/public/media/_laf4338.jpg" class="img-fluid"
                        alt="Audición Destacada">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
