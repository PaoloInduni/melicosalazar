<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background: #FAEDCD; font-family: Verdana, sans-serif;">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
                <i class="bi bi-music-note-list"></i> Melico Salazar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center me-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="index.html">Principal</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="cartelera.html">Cartelera</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="info.html">Sobre nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="root"></div>

    <!-- Script JSX/React -->
    <script type="text/babel">
        function CarritoCompras() {
            const [funcion, setFuncion] = React.useState("funcion1");
            const [adulto, setAdulto] = React.useState(0);
            const [adultoMayor, setAdultoMayor] = React.useState(0);
            const [nino, setNino] = React.useState(0);
            const [metodoPago, setMetodoPago] = React.useState("credito");

            const precioAdulto = 4000;
            const precioAdultoMayor = 2500;
            const precioNino = 2000;

            const totalEntradas = adulto + adultoMayor + nino;
            const totalCosto = (adulto * precioAdulto) + (adultoMayor * precioAdultoMayor) + (nino * precioNino);

            const handleSubmit = (event) => {
                event.preventDefault();
                if (totalEntradas === 0) {
                    alert("Por favor, seleccione al menos una entrada.");
                    return;
                }
                alert("Compra realizada con éxito.");
            };

            return (

                <div className="container mt-5">
                    <h2 className="text-center mb-5">Carrito de Compras</h2>

                    <div className="row">

                        <div class="col-md-1"></div>

                        <div className="col-5 justify-content-center align-items-center">
                            <h4 className="mb-4">Desglose de compra</h4>
                            <form onSubmit={handleSubmit}>
                                <div className="mb-3">
                                    <label htmlFor="funcion" className="form-label">Selecciona la función</label>
                                    <select className="form-select" value={funcion} onChange={e => setFuncion(e.target.value)}>
                                        <option value="funcion1">Función 1 - 6:00 PM</option>
                                        <option value="funcion2">Función 2 - 8:00 PM</option>
                                    </select>
                                </div>

                                <div className="mb-3">
                                    <label htmlFor="adulto" className="form-label">Adultos</label>
                                    <input type="number" className="form-control" id="adulto" min="0" value={adulto}
                                        onChange={e => setAdulto(Number(e.target.value))} />
                                </div>

                                <div className="mb-3">
                                    <label htmlFor="adultoMayor" className="form-label">Adultos Mayores</label>
                                    <input type="number" className="form-control" id="adultoMayor" min="0" value={adultoMayor}
                                        onChange={e => setAdultoMayor(Number(e.target.value))} />
                                </div>

                                <div className="mb-3">
                                    <label htmlFor="nino" className="form-label">Niños</label>
                                    <input type="number" className="form-control" id="nino" min="0" value={nino}
                                        onChange={e => setNino(Number(e.target.value))} />
                                </div>

                                <div className="mt-4">
                                    <h5>Total de Entradas: {totalEntradas}</h5>
                                    <h5>Costo Total: ₡{totalCosto}</h5>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-1"></div>

                        {/* Formulario de entradas a la derecha */}
                        <div className="col-md-4">
                            <h4 className="mb-4">Información de Pago</h4>
                            <form>
                                <div class="row g-3 pb-3">

                                    <div className="form-check col">
                                        <input className="form-check-input" type="radio" id="debito" name="pagoTipo" value="debito" onChange={e => setPagoTipo(e.target.value)} />
                                        <label className="form-check-label" for="debito">Tarjeta de Débito</label>
                                    </div>
                                    <div className="form-check col">
                                        <input className="form-check-input" type="radio" id="credito" name="pagoTipo" value="credito" onChange={e => setPagoTipo(e.target.value)} />
                                        <label className="form-check-label" for="credito">Tarjeta de Crédito</label>
                                    </div>

                                </div>

                                <div className="mb-3">
                                    <label htmlFor="nombreTarjeta" className="form-label">Nombre en la tarjeta</label>
                                    <input type="text" className="form-control" id="nombreTarjeta" required />
                                </div>

                                <div className="mb-3">
                                    <label htmlFor="numeroTarjeta" className="form-label">Número de tarjeta</label>
                                    <input type="text" className="form-control" id="numeroTarjeta" required />
                                </div>

                                <div class="row mb-5">

                                    <div className="col-3">
                                        <label htmlFor="cvv" className="form-label">CVV</label>
                                        <input type="text" className="form-control" id="cvv" required />
                                    </div>

                                    <div className="col">
                                        <label htmlFor="fechaExpiracion" className="form-label">Fecha de expiración</label>
                                        <input type="month" className="form-control" id="fechaExpiracion" required />
                                    </div>

                                </div>

                                <div className="text-center">
                                    <button type="submit" className="btn btn-primary">Procesar Pago</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    {/* Formulario de pago debajo */}
                    <div className="mt-5">

                    </div>
                </div>
            );
        }

        ReactDOM.render(<CarritoCompras />, document.getElementById('root'));
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- React JS -->
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

</body>

</html>
