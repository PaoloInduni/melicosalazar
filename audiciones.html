<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Audiciones - Teatro Melico Salazar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background: #FAEDCD; font-family: Verdana, sans-serif;">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
                <i class="bi bi-music-note-list"></i> Melico Salazar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center me-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <a class="nav-link" aria-current="page" href="index.html">Principal</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="cartelera.html">Cartelera</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="info.html">Sobre nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 col-5">
        <h2 class="text-center mb-5">Formulario de Audiciones</h2>

        <form>

            <div class="mb-3">
                <label for="funcion" class="form-label">Función para la que desea audicionar</label>
                <select class="form-select" id="funcion" required>
                    <option value="" disabled selected>Seleccione una función</option>
                    <option value="Funcion1">Función 1</option>
                    <option value="Funcion2">Función 2</option>
                    <option value="Funcion3">Función 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" min="0" required>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol que desea audicionar</label>
                <select class="form-select" id="rol" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="protagonista">Protagonista</option>
                    <option value="secundario">Secundario</option>
                    <option value="extra">Extra</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="curriculum" class="form-label">Subir Currículum</label>
                <input type="file" class="form-control" id="curriculum" accept=".pdf, .doc, .docx" required>
            </div>

            <div class="text-center my-5">
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
